
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sprite Palette Tool (Web)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Sprite Palette Tool</h1>
  <p>Upload your entire <code>Sprites</code> folder as a zip file.</p>
  <input type="file" id="zipfile" accept=".zip" />
  <button id="process">Process</button>
  <p id="status"></p>
  <div id="output"></div>
</body>
</html>
